<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành sử dụng CSS</title>
    <style>
        h1 {
            color: blue;
            font-family: Tahoma;
            font-size: 140%;
        }
        
        p {
            color: bisque;
            font-family: Arial;
            font-size: 90%;
            border: 1px, solid gold;
            padding: 12px;
        }
        
        #element {
            color: aqua;
        }
    </style>
</head>

<body>
    <h1>Đây là đề mục</h1>
    <p>đây là đoạn văn bản</p>
    <p>đây là đoạn văn bản</p>
    <p id="element">đây là đoạn văn bản có thuộc tính id</p>
</body>

</html>
